<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>D-tect | 전문가 일정 확인</title>

    <!-- ✅ 경로 규칙 -->
    <link rel="stylesheet" th:href="@{/css/expert_schedule.css}" />
</head>

<body class="expert-page">
    <!-- 브랜드 바 -->
    <div class="brand-strip"></div>

    <!-- 상단바 -->
    <header class="topbar">
        <div class="left">
            <img th:src="@{/images/logo.png}" alt="D-tect" class="logo" />
            <nav class="month-nav">
                <button class="nav-btn" id="prevMonth" aria-label="이전 달">&#9664;</button>
                <h1 id="monthLabel" class="month-label" aria-live="polite">2025-08</h1>
                <button class="nav-btn" id="nextMonth" aria-label="다음 달">&#9654;</button>
            </nav>
        </div>
        <div class="right"></div>
    </header>

    <main class="container">
        <!-- 달력 -->
        <section class="calendar">
            <div class="calendar-head">
                <div class="dow dow--sun">일</div>
                <div class="dow">월</div>
                <div class="dow">화</div>
                <div class="dow">수</div>
                <div class="dow">목</div>
                <div class="dow">금</div>
                <div class="dow dow--sat">토</div>
            </div>
            <div id="calendarGrid" class="calendar-grid" role="grid" aria-labelledby="monthLabel"></div>
        </section>
    </main>

    <!-- 하단 고정 바 -->
    <footer class="actionbar">
        <p class="notice">
            ※ <b class="red">빨간색</b>: 확정(예약됨), <b class="yellow">노란색</b>: 승인 대기
        </p>
        <div class="actions">
            <button id="approveBtn" class="btn btn--accent" type="button">승인하기</button>
            <button id="cancelBtn" class="btn btn--ghost" type="button">예약 취소</button>
        </div>
    </footer>

    <!-- ✅ 경로 규칙 -->
    <script defer th:src="@{/js/expert_schedule.js}"></script>
</body>

</html>
