<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>D-tect | 전문가 마이페이지</title>
    <link rel="stylesheet" th:href="@{/css/expert_mypage.css}" />
</head>

<body>
    <!-- 상단바 -->
    <header class="topbar">
        <div class="left">
            <a class="logo-wrap" href="/" aria-label="홈으로">
                <img th:src="@{/images/logo.png}" alt="D-tect" class="logo" />
            </a>
            <h1 class="page-title">마이페이지</h1>
        </div>
        <div class="right">
            <div class="user-chip">
                <img src="./images/user_icon.png" alt="" class="avatar" />
                <span class="user-name">000 변호사님</span>
            </div>
            <button type="button" class="text-link" id="logoutBtn">로그아웃</button>
        </div>
    </header>

    <main class="container">
        <section class="grid">
            <!-- 좌측: 개인정보 -->
            <article class="card card--dark">
                <header class="card-head">
                    <h2>개인정보</h2>
                    <button type="button" class="chip" id="editToggleBtn">수정</button>
                </header>

                <form class="info-form" id="infoForm">
                    <label class="field">
                        <span class="label">이름</span>
                        <input type="text" name="name" value="홍길동" disabled />
                    </label>

                    <label class="field">
                        <span class="label">이메일</span>
                        <input type="email" name="email" value="lawyer@example.com" disabled />
                    </label>

                    <label class="field">
                        <span class="label">전문분야 (다중선택)</span>
                        <select id="specialties" name="specialties" multiple disabled>
                            <option selected>형사</option>
                            <option>외모·신체비하</option>
                            <option>성희롱·성폭력</option>
                            <option>인신공격·모욕</option>
                            <option>컨텐츠·실력비하</option>
                            <option>혐오발언</option>
                            <option>사이버폭력</option>
                        </select>
                        <small class="help">Ctrl/⌘ 또는 Shift로 다중 선택</small>
                    </label>

                    <div class="form-actions">
                        <button type="submit" class="btn btn--primary" id="saveBtn" disabled>저장</button>
                        <button type="button" class="btn btn--ghost" id="cancelBtn" disabled>취소</button>
                    </div>
                </form>
            </article>

            <!-- 우측: 신청현황 (가로 리스트) -->
            <article class="card list">
                <header class="card-head">
                    <h2>신청현황</h2>
                </header>

                <div class="list-scroll">
                    <!-- 고정 헤더 -->
                    <div class="list-head list-grid" role="rowgroup" aria-hidden="true">
                        <div class="col">신청일</div>
                        <div class="col">고객명</div>
                        <div class="col">분류</div>
                        <div class="col">매칭일</div>
                        <div class="col">매칭여부</div>
                    </div>

                    <!-- 목록 -->
                    <ul id="applyList" class="list-body" role="rowgroup" aria-live="polite"></ul>
                </div>

                <footer class="list-foot">
                    <button type="button" class="btn btn--ghost" id="prevPage">이전</button>
                    <span id="pageInfo" class="page-info">1 / 1</span>
                    <button type="button" class="btn btn--ghost" id="nextPage">다음</button>
                </footer>
            </article>

            <!-- 우측 하단: 상담료 작성란 -->
            <article class="card align-right">
                <header class="card-head">
                    <h2>상담료 작성란</h2>
                </header>

                <form id="feeForm" class="fee-form">
                    <label class="field">
                        <span class="label">케이스 선택</span>
                        <select id="caseSelect"></select>
                    </label>

                    <label class="field">
                        <span class="label">상담 메모</span>
                        <textarea id="memo" rows="5" placeholder="상담 관련 메모를 입력하세요."></textarea>
                    </label>

                    <label class="field">
                        <span class="label">상담료(원)</span>
                        <input type="number" id="fee" min="0" step="1000" placeholder="예) 50000" />
                    </label>

                    <div class="form-actions">
                        <button type="submit" class="btn btn--primary">작성 저장</button>
                    </div>
                </form>
            </article>
        </section>

        <!-- 주요 버튼 -->
        <section class="cta-wrap">
            <button type="button" class="btn btn--accent" id="reqBtn">상담 신청 확인</button>
            <button type="button" class="btn btn--accent" id="scheduleBtn">상담 일정 확인하기</button>
            <button type="button" class="btn btn--accent btn--danger" id="withdrawBtn">회원탈퇴</button>
        </section>
    </main>

    <script th:src="@{/js/expert_mypage.js}"></script>
</body>

</html>
