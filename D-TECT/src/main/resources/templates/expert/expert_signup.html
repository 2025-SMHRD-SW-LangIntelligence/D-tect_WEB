<!DOCTYPE html>
<html lang="ko" xmln:th="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-tect | 전문가 회원가입</title>
    <link th:rel="stylesheet" href="@{/css/expert_signup.css}" />
</head>

<body>
    <!-- 좌상단 로고(200px) -->
    <a href="/" class="logo" aria-label="D-tect 홈">
        <img th:src="@{/images/logo.png}" alt="D-tect 로고" />
    </a>

    <main class="frame">
        <section class="panel">
            <form id="expertForm" novalidate>
                <!-- 이름 -->
                <div class="row">
                    <span class="dot" aria-hidden="true"></span>
                    <label for="name">이름</label>
                    <input id="name" name="name" type="text" placeholder="이름을 입력하세요" required />
                </div>

                <!-- 아이디 -->
                <div class="row">
                    <span class="dot" aria-hidden="true"></span>
                    <label for="userid">아이디</label>
                    <div class="inline">
                        <input id="userid" name="userid" type="text" placeholder="아이디를 입력하세요" required />
                        <button type="button" class="chip" id="btnCheckId">아이디 중복체크</button>
                    </div>
                </div>

                <!-- 비밀번호 -->
                <div class="row">
                    <span class="dot" aria-hidden="true"></span>
                    <label for="pwd">패스워드</label>
                    <input id="pwd" name="pwd" type="password" placeholder="비밀번호를 입력하세요" required minlength="8" />
                    <small class="hint">영문/숫자/특수문자 조합 8자 이상</small>
                </div>

                <!-- 비밀번호 확인 -->
                <div class="row" id="rowPwd2">
                    <span class="dot" aria-hidden="true"></span>
                    <label for="pwd2">비밀번호 확인</label>
                    <div class="inline">
                        <input id="pwd2" name="pwd2" type="password" placeholder="비밀번호를 다시 입력하세요" required
                            minlength="8" />
                        <span id="pwdMsg" class="msg" aria-live="polite"></span>
                    </div>
                </div>
                <!-- 전문분야 (다중 선택) -->
                <div class="row" id="rowSpecialty">
                    <span class="dot" aria-hidden="true"></span>
                    <label for="specialties">전문분야</label>

                    <!-- 열3: 칩 스택 -->
                    <div class="chips" id="specialtyChips" aria-label="전문분야 다중 선택">
                        <!-- JS가 아래 옵션들을 칩으로 렌더링합니다 -->
                    </div>

                    <!-- 서버 제출/검증용 숨김 인풋(쉼표 구분) -->
                    <input type="hidden" id="specialties" name="specialties" />
                </div>

                <!-- 이메일 -->
                <div class="row">
                    <span class="dot" aria-hidden="true"></span>
                    <label for="email">이메일</label>
                    <div class="inline">
                        <input id="email" name="email" type="email" placeholder="example@domain.com" required />
                        <button type="button" class="chip" id="btnEmail">이메일 인증</button>
                    </div>
                </div>

                <!-- 전화번호 -->
                <div class="row">
                    <span class="dot" aria-hidden="true"></span>
                    <label for="phone">전화번호</label>
                    <input id="phone" name="phone" type="tel" inputmode="numeric" placeholder="하이픈(-) 없이 입력해주세요"
                        pattern="^[0-9]{10,11}$" title="숫자 10~11자리(하이픈 없이)만 입력해주세요." required />
                </div>

                <!-- 주소 -->
                <div class="row">
                    <span class="dot" aria-hidden="true"></span>
                    <label for="addr">주소</label>

                    <!-- 열3: 세로 스택 -->
                    <div class="stack">
                        <div class="inline">
                            <input id="addr" name="addr" type="text" placeholder="도로명 주소를 입력 또는 찾기" required />
                            <button type="button" class="chip" id="btnAddr">찾기</button>
                        </div>

                        <input id="addrDetail" name="addrDetail" type="text" placeholder="상세주소를 입력해주세요." />
                    </div>
                </div>

                <!-- 자격증명서 첨부 -->
                <div class="row">
                    <span class="dot" aria-hidden="true"></span>
                    <label for="cert">자격증명서 첨부</label>
                    <div class="dropzone" id="drop">
                        <input id="cert" name="cert" type="file" accept=".pdf,.jpg,.png" hidden />
                        <p id="dropText">여기에 파일을 드래그하거나, <button type="button" class="chip ghost"
                                id="btnFile">찾아보기</button></p>
                    </div>
                </div>

                <!-- 약관으로 이동 -->
                <div class="actions">
                    <p class="note">※ <b>약관 확인 및 동의</b> 후 회원가입이 가능합니다.</p>
                    <button type="button" id="goTerms" class="terms-btn" aria-label="약관 보기">약관 보기
                        <span>→</span></button>
                </div>
            </form>
        </section>
    </main>

    <script th:src="@{/js/expert_signup.js}"></script>
</body>

</html>
