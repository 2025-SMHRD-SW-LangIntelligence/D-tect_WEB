<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>매칭 · 여러 파일 업로드/다운로드</title>
    <style>
        body { font-family: system-ui, sans-serif; background:#f7f7fb; margin:0; padding:24px; }
        .wrap { max-width: 960px; margin: 0 auto; }
        .card { background:white; border-radius:16px; box-shadow: 0 8px 24px rgba(0,0,0,0.06); padding:24px; }
        h1 { margin:0 0 8px; font-size:24px; }
        .muted { color:#666; margin-bottom: 24px; }
        .row { display:grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .btn { display:inline-block; padding:10px 16px; border-radius:10px; border:0; background:#111; color:white; cursor:pointer; text-decoration:none; }
        .list { width:100%; border-collapse:collapse; }
        .list th, .list td { padding:10px; border-bottom:1px solid #eee; vertical-align: top; }
        .pill { display:inline-block; font-size:12px; background:#eef; color:#224; padding:4px 8px; border-radius:999px; margin-left:8px;}
        .hint { color:#888; font-size:12px; }
        ul.files { margin:0; padding-left:16px; }
        ul.files li { margin:4px 0; }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <h1>사용자–전문가 매칭 완료 ✅</h1>
        <div class="muted">
            로그인 없이 <b>userId=<span th:text="${userId}"></span></b>,
            <b>expertId=<span th:text="${expertId}"></span></b> 로 가정합니다.
        </div>

        <div class="row">
            <!-- 업로드 폼 -->
            <div>
                <h3>여러 파일 업로드</h3>
                <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="userId" th:value="${userId}"/>
                    <input type="hidden" name="expertId" th:value="${expertId}"/>

                    <!-- ✅ 여러 파일 선택 -->
                    <input type="file" name="files" multiple required/>

                    <div style="margin-top:12px">
                        <button class="btn" type="submit">업로드</button>
                    </div>
                    <div class="hint" style="margin-top:8px">
                        선택한 모든 파일은 AES-256-CBC로 암호화되어 저장됩니다.
                    </div>
                </form>
            </div>

            <!-- 업로드 목록 -->
            <div>
                <h3>업로드 목록</h3>
                <table class="list">
                    <thead>
                    <tr>
                        <th>Upload ID</th>
                        <th>파일들</th>
                        <th>업로드 시각</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="u : ${uploads}">
                        <td th:text="${u.uploadIdx}"></td>
                        <td>
                            <ul class="files">
                                <li th:each="f : ${u.uploadFileList}">
                                    <span th:text="${f.fileName}">filename</span>
                                    <a class="btn" th:href="@{'/download/file/' + ${f.fileIdx}}" style="margin-left:8px">다운로드</a>
                                    <span class="pill">암호화됨</span>
                                </li>
                                <li th:if="${#lists.isEmpty(u.uploadFileList)}" class="hint">파일 없음</li>
                            </ul>
                        </td>
                        <td th:text="${#dates.format(u.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="hint" style="margin-top:8px">
                    다운로드 시 서버가 DB의 암호문을 복호화하여 원본을 전송합니다.
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
