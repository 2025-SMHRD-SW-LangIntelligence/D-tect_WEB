<!DOCTYPE html>
<html lang="ko" xmln:th="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-tect | Log-in</title>
    <link rel="stylesheet" th:href="@{/css/public/index.css}" />
</head>

<body>
    <!-- 좌상단 로고 -->
    <a href="/" class="logo" aria-label="D-tect 홈">
        <img th:src="@{/images/logo.png}" alt="D-tect 로고" />
    </a>

    <!-- 로그인 카드 -->
    <main class="wrap">
        <section class="card" aria-label="로그인">
            <h1 class="card-title">LOG-IN</h1>

            <form id="loginForm" novalidate>
                <label class="field">
                    <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" autocomplete="username" />
                </label>

                <label class="field">
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요"
                        autocomplete="current-password" />
                </label>

                <button type="submit" class="btn primary">로그인</button>
            </form>

            <nav class="links" aria-label="보조 메뉴">
                <a href="/chooseRolePage">회원가입</a>
                <a href="/find-id.html">ID 찾기</a>
                <a href="/reset-password.html">PW 재설정</a>
            </nav>

            <div class="divider"><span>또는</span></div>

            <div class="oauth">
                <button class="btn oauth-btn google" id="googleLogin" type="button" aria-label="Google로 로그인하기">
                    <!-- Google SVG -->
                    <svg viewBox="0 0 48 48" aria-hidden="true">
                        <path fill="#FFC107"
                            d="M43.6 20.5H42V20H24v8h11.3C33.8 31.7 29.3 35 24 35c-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.7 1.1 7.8 3l5.7-5.7C33.7 5.3 29.1 3 24 3 12.9 3 4 11.9 4 23s8.9 20 20 20 19-8.5 19-19c0-1.2-.1-2.1-.4-3.5z" />
                        <path fill="#FF3D00"
                            d="M6.3 14.7l6.6 4.8C14.4 16 18.9 13 24 13c3 0 5.7 1.1 7.8 3l5.7-5.7C33.7 5.3 29.1 3 24 3 16 3 9.1 7.6 6.3 14.7z" />
                        <path fill="#4CAF50"
                            d="M24 43c5 0 9.6-1.9 13-5.1l-6-4.9C29.7 34.8 27 36 24 36c-5.2 0-9.7-3.3-11.3-7.9l-6.5 5C9.1 40.4 16 43 24 43z" />
                        <path fill="#1976D2"
                            d="M43.6 20.5H42V20H24v8h11.3c-1.1 3.2-3.7 5.7-7.3 6.9l6 4.9C37.6 37.1 40 31.6 40 24c0-1.2-.1-2.1-.4-3.5z" />
                    </svg>
                    Google로 로그인하기
                </button>

                <button class="btn oauth-btn kakao" id="kakaoLogin" type="button" aria-label="Kakao로 로그인하기">
                    <!-- Kakao SVG (말풍선) -->
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path
                            d="M12 3.5c-5.25 0-9.5 3.26-9.5 7.28 0 2.76 1.99 5.17 4.94 6.36l-.94 3.36c-.14.53.43.95.9.7l4.02-2.26c.84.12 1.53.17 2.48.17 5.25 0 9.5-3.26 9.5-7.28S17.25 3.5 12 3.5z"
                            fill="#3c1e1e" />
                    </svg>
                    kakao 로 로그인 하기
                </button>
            </div>
        </section>
    </main>

    <script th:src="@{/js/public/index.js}"></script>
</body>

</html>
