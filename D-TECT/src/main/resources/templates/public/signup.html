<!DOCTYPE html>
<html lang="ko" xmln:th="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-tect | 회원가입 선택</title>
    <link rel="stylesheet" th:href="@{/css/public/signup.css}" />
</head>

<body>
    <!-- 좌측 상단 로고 (200px, 홈 링크 예정) -->
    <a href="/" class="logo" aria-label="D-tect 홈으로">
        <img th:src="@{/images/logo.png}" alt="D-tect 로고" />
    </a>

    <!-- 선택 카드 영역 -->
    <main class="grid">
        <!-- 전문가 카드 -->
        <article class="card">
            <img th:src="@{/images/expert.jpg}" alt="법률 전문가 이미지" />
            <div class="meta">
                <h2>법률 전문가 회원가입</h2>
                <p class="desc">사건 상담·자문 매칭, 문서 자동 수령, 정산 대시보드 제공</p>
                <button class="btn primary" type="button" onclick="location.href='/expertTermPage'">
                    전문가로 가입하기
                </button>
            </div>
        </article>

        <!-- 일반 사용자 카드 -->
        <article class="card">
            <img th:src="@{/images/nomalhuman.jpg}" alt="일반 사용자 이미지" />
            <div class="meta">
                <h2>일반 사용자 회원가입</h2>
                <p class="desc">근거 캡처·OCR·PDF 자동생성, 상담 가이드 & 연결</p>
                <button class="btn primary" type="button" onclick="location.href='/userTermPage'">
                    사용자로 가입하기
                </button>
            </div>
        </article>
    </main>
</body>

</html>
