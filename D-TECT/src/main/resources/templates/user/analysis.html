<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D-tect | 분석</title>
  <link rel="stylesheet" th:href="@{/css/user/analysis.css}" />
</head>

<body>
  <!-- 헤더 -->
  <header class="topbar">
    <div class="left">
      <img th:src="@{/images/logo.png}" alt="D-tect 로고" class="logo" />
      <h1 class="page-title">분석</h1>
    </div>
  </header>

  <!-- 메인 (타일 2개 + 큰 분석 버튼) -->
  <main class="stage stage--dark">
    <section class="hero">
      <div class="tiles">
        <!-- AI 상담하기 -->
        <a class="tile" th:href="@{/chat}" aria-label="AI 상담하기">
          <img th:src="@{/images/AIchat.jfif}" alt="AI 상담하기" />
          <span class="tile-caption">AI 상담하기</span>
        </a>

        <!-- 마이페이지 -->
        <a class="tile" th:href="@{/mypage}" aria-label="마이페이지로 이동">
          <img th:src="@{/images/mypage.jfif}" alt="마이페이지" />
          <span class="tile-caption">마이페이지</span>
        </a>
      </div>

      <!-- 분석 시작 -->
      <div class="cta">
        <a class="btn btn--primary btn--xl" th:href="@{/capturePage}">분석</a>
      </div>
    </section>
  </main>
</body>
</html>
