<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>D-tect | 일반 사용자 약관 동의</title>
<link rel="stylesheet" th:href="@{/css/user/user_terms.css}" />
</head>

<body>
	<a href="/" class="logo" aria-label="D-tect 홈으로"> <img
		th:src="@{/images/logo.png}" alt="D-tect 로고">
	</a>

	<main class="wrap">
		<section class="panel">
			<div class="terms-box" tabindex="0" aria-label="일반 사용자 약관">
				<h3>일반 사용자 이용약관 (샘플 제목)</h3>
				<p>실제 약관 전문을 위 주석 위치에 붙여 넣으세요. 본 상자는 스크롤됩니다.</p>
			</div>
			<form id="termsForm" method="post">
				<div class="agree">
					<label class="option"> <input type="radio"
						name="termsAgree" value="Y"> <span>약관에 동의합니다.</span>
					</label> <label class="option"> <input type="radio"
						name="termsAgree" value="N"> <span>약관에 동의하지 않습니다.</span>
					</label>
				</div>
				
				<!-- 입력 폼으로 이동 -->
				<div class="actions">
                    <p class="note">※ <b>기본 정보 입력 </b> 후 회원가입이 가능합니다.</p>
                    <button type="button" id="goForm" class="forms-btn" aria-label="폼으로 이동" onclick = "location.href= '/joinUserPage'">입력 폼으로 이동 <span>→</span></button>
                </div>
				
			</form>
		</section>
	</main>
    <script th:src="@{/js/user_terms.js}"></script>
</body>

</html>
