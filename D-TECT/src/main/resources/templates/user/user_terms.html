<!DOCTYPE html>
<html lang="ko" xmln:th="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-tect | 일반 사용자 약관 동의</title>
    <link rel="stylesheet" href="./css/user_terms.css" />
</head>

<body>
    <a href="/" class="logo" aria-label="D-tect 홈으로">
        <img th:src="@{/images/logo.png}" alt="D-tect 로고">
    </a>

    <main class="wrap">
        <section class="panel">
            <div class="terms-box" tabindex="0" aria-label="일반 사용자 약관">
                <!-- =========================================================
             여기에 '일반 사용자 이용약관' 전문을 붙여 넣으세요.
             예) 서비스 이용 목적/범위, 금지행위(허위신고·타인 사칭 등),
             증거자료 업로드 책임, 개인정보 수집·이용·제3자 제공, 보관기간,
             분쟁 해결 절차, 청약철회/해지, 면책/책임 제한, 관할 등
             ========================================================= -->
                <h3>일반 사용자 이용약관 (샘플 제목)</h3>
                <p>실제 약관 전문을 위 주석 위치에 붙여 넣으세요. 본 상자는 스크롤됩니다.</p>
            </div>

            <div class="agree">
                <label class="option">
                    <input type="radio" name="agree" value="yes">
                    <span>약관에 동의합니다.</span>
                </label>
                <label class="option">
                    <input type="radio" name="agree" value="no">
                    <span>약관에 동의하지 않습니다.</span>
                </label>
            </div>

            <div class="actions">
                <button id="btnSubmit" class="btn black" type="button" disabled>회원가입</button>
                <button id="btnCancel" class="link" type="button">회원가입 취소하기</button>
            </div>
        </section>
    </main>

    <script th:src="@{/js/user_terms.js}"></script>
</body>

</html>
