<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-tect | 일반 사용자 회원가입</title>
    <link rel="stylesheet" th:href="@{/css/user/user_signup.css}" />
</head>

<body>
    <!-- 좌상단 로고 200px -->
    <a href="/" class="logo" aria-label="D-tect 홈">
        <img th:src="@{/images/logo.png}" alt="D-tect 로고" />
    </a>

    <main class="frame">
        <section class="panel">
            <form id="userForm" novalidate>
                <div class="row">
                    <span class="dot" aria-hidden="true"></span>
                    <label for="name">이름</label>
                    <input id="name" name="name" type="text" placeholder="이름을 입력하세요" required />
                </div>

                <div class="row">
                    <span class="dot" aria-hidden="true"></span>
                    <label for="username">아이디</label>
                    <div class="inline">
                        <input id="username" name="username" type="text" placeholder="아이디를 입력하세요" required />
                        <button type="button" class="chip" id="btnCheckId">아이디 중복체크</button>
                    </div>
                </div>

                <div class="row">
                    <span class="dot" aria-hidden="true"></span>
                    <label for="password">패스워드</label>
                    <input id="password" name="password" type="password" placeholder="비밀번호를 입력하세요" required minlength="8" />
                    <small class="hint">영문/숫자/특수문자 조합 8자 이상</small>
                </div>

                <!-- 비밀번호 확인 -->
                <div class="row">
                    <span class="dot" aria-hidden="true"></span>
                    <label for="password2">패스워드확인</label>
                    <div class="inline">
                        <input id="password2" name="password2" type="password" placeholder="비밀번호를 다시 입력하세요" required
                            minlength="8" />
                        <span id="pwdMsg" class="msg" aria-live="polite"></span>
                    </div>
                </div>

                <div class="row">
                    <span class="dot" aria-hidden="true"></span>
                    <label for="email">이메일</label>
                    <div class="inline">
                        <input id="email" name="email" type="email" placeholder="example@domain.com" required />
                        <button type="button" class="chip" id="btnEmail">이메일 인증</button>
                    </div>
                </div>
                
                <!-- 이메일 인증번호 입력 -->
                <div class="row" id="emailCodeRow" style="display:none">
                	<span class="dot" aria-hidden="true"></span>
				    <label for="emailCode">인증번호</label>
				    <div class="inline">
				    	<input id="emailCode" name="emailCode" type="text" placeholder="메일로 받은 인증번호 입력" />
				    	<button type="button" class="chip" id="btnVerifyEmail">인증 확인</button>
				    </div>
				    <span id="emailMsg" class="msg" aria-live="polite"></span>
				</div>

                <div class="row">
                    <span class="dot" aria-hidden="true"></span>
                    <label for="phone">전화번호</label>
                    <input id="phone" name="phone" type="tel" inputmode="numeric" autocomplete="tel"
                        placeholder="하이픈(-) 없이 입력해주세요" maxlength="11" pattern="^[0-9]{10,11}$"
                        title="숫자 10~11자리(하이픈 없이)만 입력해주세요." required />
                </div>

                <div class="row">
                    <span class="dot" aria-hidden="true"></span>
                    <label for="address">주소</label>
                    <div class="stack">
                        <div class="inline">
                            <input id="address" name="address" type="text" placeholder="도로명 주소를 입력 또는 찾기" required />
                            <button type="button" class="chip" id="btnAddr">찾기</button>
                        </div>
                        <input id="addrDetail" name="addrDetail" type="text" placeholder="상세주소를 입력해주세요." />
                    </div>
                </div>
				
				<div class="actions">
					<button id="btnSubmit" class="btn black" type="button" disabled>회원가입</button>
					<button id="btnCancel" class="link" type="button">회원가입
						취소하기</button>
				</div>
				
            </form>
        </section>
    </main>
	<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type = "module" th:src="@{/js/user/user_signup.js}"></script>
</body>

</html>
