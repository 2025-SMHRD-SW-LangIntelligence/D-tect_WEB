<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-tect | 일반 사용자 회원가입</title>
    <link rel="stylesheet" th:href="@{/css/user_signup.css}" />
</head>

<body>
    <!-- 좌상단 로고 200px -->
    <a href="/" class="logo" aria-label="D-tect 홈">
        <img th:src="@{/images/logo.png}" alt="D-tect 로고" />
    </a>

    <main class="frame">
        <section class="panel">
            <form id="userForm" novalidate>
                <div class="row">
                    <span class="dot" aria-hidden="true"></span>
                    <label for="name">이름</label>
                    <input id="name" name="name" type="text" placeholder="이름을 입력하세요" required />
                </div>

                <div class="row">
                    <span class="dot" aria-hidden="true"></span>
                    <label for="userid">아이디</label>
                    <div class="inline">
                        <input id="userid" name="userid" type="text" placeholder="아이디를 입력하세요" required />
                        <button type="button" class="chip" id="btnCheckId">아이디 중복체크</button>
                    </div>
                </div>

                <div class="row">
                    <span class="dot" aria-hidden="true"></span>
                    <label for="pwd">패스워드</label>
                    <input id="pwd" name="pwd" type="password" placeholder="비밀번호를 입력하세요" required minlength="8" />
                    <small class="hint">영문/숫자/특수문자 조합 8자 이상</small>
                </div>

                <!-- 비밀번호 확인 -->
                <div class="row">
                    <span class="dot" aria-hidden="true"></span>
                    <label for="pwd2">패스워드확인</label>
                    <div class="inline">
                        <input id="pwd2" name="pwd2" type="password" placeholder="비밀번호를 다시 입력하세요" required
                            minlength="8" />
                        <span id="pwdMsg" class="msg" aria-live="polite"></span>
                    </div>
                </div>

                <div class="row">
                    <span class="dot" aria-hidden="true"></span>
                    <label for="email">이메일</label>
                    <div class="inline">
                        <input id="email" name="email" type="email" placeholder="example@domain.com" required />
                        <button type="button" class="chip" id="btnEmail">이메일 인증</button>
                    </div>
                </div>

                <div class="row">
                    <span class="dot" aria-hidden="true"></span>
                    <label for="phone">전화번호</label>
                    <input id="phone" name="phone" type="tel" inputmode="numeric" autocomplete="tel"
                        placeholder="하이픈(-) 없이 입력해주세요" maxlength="11" pattern="^[0-9]{10,11}$"
                        title="숫자 10~11자리(하이픈 없이)만 입력해주세요." required />
                </div>

                <div class="row">
                    <span class="dot" aria-hidden="true"></span>
                    <label for="addr">주소</label>
                    <div class="stack">
                        <div class="inline">
                            <input id="addr" name="addr" type="text" placeholder="도로명 주소를 입력 또는 찾기" required />
                            <button type="button" class="chip" id="btnAddr">찾기</button>
                        </div>
                        <input id="addrDetail" name="addrDetail" type="text" placeholder="상세주소를 입력해주세요." />
                    </div>
                </div>

                <div class="actions">
                    <p class="note">※ <b>약관 확인 및 동의</b> 후 회원가입이 가능합니다.</p>
                    <button type="button" id="goTerms" class="terms-btn">약관 보기 <span>→</span></button>
                </div>
            </form>
        </section>
    </main>

    <script src="@{/js/user_signup.js}"></script>
</body>

</html>
